type User {
  id: ObjectID!
  firstName: String!
  lastName: String!
  email: String!
  profilePictureURL: String
}

extend type Query {
  user: User @auth
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  profilePictureURL: String
}

extend type Mutation {
  createUser(input: CreateUserInput!): User
  login(email: String!, password: String!): User
  logout: User
}
