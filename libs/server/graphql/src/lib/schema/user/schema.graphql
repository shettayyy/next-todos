type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

extend type Query {
  user(id: ID!): User
}

input CreateUserInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

extend type Mutation {
  createUser(input: CreateUserInput!): User
  login(email: String!, password: String!): User
  logout: Boolean
}
